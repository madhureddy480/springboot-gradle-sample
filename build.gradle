buildscript{
	// In this section you declare where to find the dependencies of your project	
	repositories {
    	// Use jcenter for resolving your dependencies.
    	// You can declare any Maven/Ivy/file repository here.
    	//jcenter()
    	
    	maven{
    		url "https://repo1.maven.org/maven2"
    		}
	}
	
	dependencies{
		classpath "org.springframework.boot:spring-boot-gradle-plugin:1.5.7.RELEASE"
	
	}	
}


apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
		//jcenter{url "https://jcenter.bintray.com"}
		maven{url "https://repo1.maven.org/maven2"}
		//jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
	compile 'org.springframework.boot:spring-boot-starter-web:1.5.7.RELEASE'
	compile 'org.springframework.boot:spring-boot-starter-actuator:1.5.9.RELEASE'	
	// https://mvnrepository.com/artifact/commons-logging/commons-logging
	compile group: 'commons-logging', name: 'commons-logging', version: '1.2'   
	// https://mvnrepository.com/artifact/io.springfox/springfox-swagger-ui
	compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.0.2'
	// https://mvnrepository.com/artifact/io.swagger.core.v3/swagger-gradle-plugin
	//compile group: 'io.swagger.core.v3', name: 'swagger-gradle-plugin', version: '2.0.5'
	// https://mvnrepository.com/artifact/io.springfox/springfox-swagger2
	compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.0.2'
	implementation 'org.springframework.boot:spring-boot-starter-actuator' 
}

bootRun {
	addResources = true
}